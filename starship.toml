[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"
disabled= false

[[battery.display]]
threshold = 90
style = "#f7f25c"

[character]
error_symbol = "[✖](bold red) "

[cmd_duration]
min_time = 500
format = "underwent [$duration](#f76e5c)"

[directory]
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "
style="#f39c12"

[git_branch]
format = " [$symbol$branch]($style) "
symbol = "🍣 "
style = "#f7dc6f"

[git_commit]
commit_hash_length = 8
style = "#f7f25c"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
[aws]
disabled=true


[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count}"
behind = "🐢 ×${count}"
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked = "🛤️  ×${count}"
stashed = "📦 "
modified = "📝 ×${count}"
staged = "🗃️  ×${count}"
renamed = "📛 ×${count}"
deleted = "🗑️  ×${count}"
style = "#f76e5c"
format = "$all_status$ahead_behind"

[hostname]
ssh_only = false
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = true

[julia]
format = "[$symbol$version]($style) "
symbol = "ஃ "
style = "bold green"

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
style = "bold dimmed white"
disabled = false

[package]
disabled = true

[python]
format = "[$symbol$version]($style) "
style = "bold green"

[rust]
format = "[$symbol$version]($style) "
style = "bold green"

[nodejs]
style="#8d62a9"

[time]
time_format = "%T"
format = "🕙 $time($style) "
style = "#46566A"
disabled = false

[username]
style_user = "bold bright green"
show_always = false
